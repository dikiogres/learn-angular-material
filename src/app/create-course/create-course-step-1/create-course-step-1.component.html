<div [formGroup]="form" class="course-details-form">
    <mat-form-field>
        <mat-label>Course Title</mat-label>
        <input matInput placeholder="Course Title" formControlName="title" #title>
        <mat-hint align="end">
            {{title.value.length}} / 60
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.minlength">
            A minimum length of 5 characters is required
        </mat-error>
        <mat-error *ngIf="courseTitle.errors?.maxlength">
            A maximum length of 60 characters is required
        </mat-error>
    </mat-form-field>
    <mat-radio-group class="course-type" formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="fill">
        <mat-label>Course Category</mat-label>
        <mat-select formControlName="category" placeholder="Select Category">
        <!-- <mat-select formControlName="category" placeholder="Select Category" multiple> -->
            <!-- <mat-option>None</mat-option> -->
            <mat-optgroup label="Beginners">
                <mat-option value="newprogramming">New To Programming</mat-option>
                <mat-option value="newjavascript">New To Javascript</mat-option>
                <mat-option value="nwangular">New To Angular</mat-option>
            </mat-optgroup>
            <!-- <mat-option value="beginners">
                Beginners
            </mat-option> -->
            <mat-option value="INTERMEDIATE">
                Intermediate
            </mat-option>
            <mat-option value="ADVANCED">
                Advanced
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Release Date</mat-label>
        <input matInput placeholder="Release Date" formControlName="releasedAt" [matDatepicker]="releasedAtPicker">
        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">

        </mat-datepicker-toggle>
        <mat-datepicker #releasedAtPicker>

        </mat-datepicker>
    </mat-form-field>

</div>
